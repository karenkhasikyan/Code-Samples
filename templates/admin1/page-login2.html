<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>WiseBoard : Login</title>
    <!-- REQUIRED STYLES -->
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,300,300italic,400italic,600,600italic,700,700italic" rel="stylesheet" type="text/css">
    <link href="../../dist/main/css/bootstrap.min.css" rel="stylesheet" type="text/css">
    <!-- REQUIRED PLUGINS -->
    <link href="../../dist/main/plugins/fontawesome/css/font-awesome.min.css" rel="stylesheet" type="text/css">
    <link href="../../dist/main/plugins/icheck/css/skins/all.css" rel="stylesheet" type="text/css">
    <!-- main.min.css - WISEBOARD CORE CSS -->
    <link href="../../dist/main/css/main.min.css" rel="stylesheet" type="text/css">
    <!-- Login css -->
    <link href="css/page-login2.min.css" rel="stylesheet" type="text/css">
    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>

    <div class="modal fade" id="modal-forgotPass" tabindex="-1">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-body">
            <h2>Forgot Password?</h2>
            <form>
              <div class="form-group">
                <p>Enter your e-mail address below to reset your password.</p>
                <div class="input-icon-left m-top-15">
                  <i class="fa fa-envelope input-icon"></i>
                  <input type="text" class="form-control" placeholder="Enter Email">
                </div>
              </div><!-- /.form-group -->

              <div class="btn-wrapper">
                <span>
                  <button type="button" class="btn btn-default-outline btn-block rounded" data-dismiss="modal">Cancel</button>
                </span>
                <span>
                  <button type="submit" class="btn btn-primary btn-block rounded">Submit</button>
                </span>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div><!-- /.modal -->

    <div class="container">
      <div class="login-wrapper">
      <div class="text-center">
        <img src="img/login-logo.png" alt="logo">
      </div><!-- /.logo-wrapper -->

      <div class="panel">
        <div class="panel-body">
          <h2>Sign in to Wiseboard</h2>
          <form>
            <div class="form-group">
              <div class="input-icon-left">
                <i class="fa fa-user input-icon"></i>
                <input type="text" class="form-control rounded" placeholder="Enter Username">
              </div>
            </div><!-- /.form-group -->
            <div class="form-group">
              <div class="input-icon-left">
                <i class="fa fa-lock input-icon"></i>
                <input type="password" class="form-control rounded" placeholder="Enter Password">
              </div>
            </div><!-- /.form-group -->
            <div class="form-group">
              <div class="checkbox">
                <label>
                  <input type="checkbox" class="icheck-minimal-grey">
                  Remember me
                </label>
              </div>
            </div><!-- /.form-group -->

            <button type="submit" class="btn btn-primary btn-block rounded">SIGN IN</button>
            <a href="#" class="m-top-5" data-toggle="modal" data-target="#modal-forgotPass">Forgot Password?</a>
          </form>
        </div><!-- /.panel-body -->

        <div class="panel-footer">
          <a href="page-register2.html">CREATE AN ACCOUNT</a>
        </div><!-- /.panel-footer -->
      </div><!-- /.panel -->
      </div>
    </div><!-- /.container -->

    <!-- REQUIRED SCRIPTS -->
    <script src="../../dist/main/js/jquery.min.js"></script>
    <script src="../../dist/main/js/bootstrap.min.js"></script>
    <!-- REQUIRED PLUGINS -->
    <script src="../../dist/main/plugins/icheck/js/icheck.min.js"></script>
    <script src="js/page-login.min.js"></script>
  </body>
</html>
