<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>WiseBoard : Contact Us</title>
    <!-- REQUIRED STYLES -->
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,300,300italic,400italic,600,600italic,700,700italic" rel="stylesheet" type="text/css">
    <link href="../../dist/main/css/bootstrap.min.css" rel="stylesheet" type="text/css">
    <!-- REQUIRED PLUGINS -->
    <link href="../../dist/main/plugins/fontawesome/css/font-awesome.min.css" rel="stylesheet" type="text/css">
    <!-- main.min.css - WISEBOARD CORE CSS -->
    <link href="../../dist/main/css/main.min.css" rel="stylesheet" type="text/css">
    <!-- Contact css -->
    <link href="css/page-contact.min.css" rel="stylesheet" type="text/css">
    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>

    <div class="contact-header">
      <div class="contact-info-box rounded">
        <h2>Our Address</h2>
        <address class="address-left">Lorem ipsum str.<br> City name, 88459 Republic of Ireland</address>
        
        <div class="address-right">
          <span class="block"><i class="fa fa-phone"></i> +880 456 0000</span>
          <span class="block"><i class="fa fa-fax"></i> +889 556 0000</span>
        </div>
      </div>
    </div><!-- /.contact-header -->

    <div class="container-fluid">
      <div class="contact-body clearfix">
        <div class="col-sm-6">
          <h2 class="m-bottom-20">Get in touch with us</h2>
          <form>
            <div class="form-group-combine">
              <div class="form-group">
                <input type="text" class="form-control" placeholder="Name">
              </div>
              <div class="form-group">
                <input type="email" class="form-control" placeholder="Email">
              </div>
              <div class="form-group">
                <input type="email" class="form-control" placeholder="Phone">
              </div>
              <div class="form-group">
                <textarea class="form-control" rows="8"></textarea>
              </div>
            </div><!-- /.border-right -->

            <button type="button" class="btn btn-primary-outline">Send</button>
          </form>
        </div><!-- /.col-sm-6 -->

        <div class="col-sm-6">
          <iframe class="iframe-maps m-top-20" src="https://www.google.com/maps/embed/v1/search?key=AIzaSyCIFc0ZxOaHfHO3hT0h93TpiCvcc8HpaXA&q=record+stores+in+Seattle" allowfullscreen>
          </iframe>
          <div class="contact-details">
            <a href="#" class="social-icon m-right-5">
              <i class="fa fa-facebook-square"></i>
            </a>
            <a href="#" class="social-icon m-right-5">
              <i class="fa fa-twitter-square"></i>
            </a>
            <a href="#" class="social-icon m-right-5">
              <i class="fa fa-google-plus-square"></i>
            </a>
            <span class="contact-description m-left-10">Visit our <a href="#">FAQ</a> page for more information.</span>
          </div><!-- /.contact-details -->
        </div><!-- /.col-sm-6 -->
      </div><!-- /.contact-body -->

      <div class="contact-footer clearfix">
        <div class="col-sm-6">
          <ul class="list-unstyled list-inline">
            <li><a href="#">Dashboard</a></li>
            <li><a href="#">Plugins</a></li>
            <li><a href="#">UI Components</a></li>
            <li><a href="#">User Pages</a></li>
          </ul>
        </div><!-- /.col-sm-6 -->

        <div class="col-sm-6">
          &copy; 2017 Wiseboard
        </div><!-- /.col-sm-6 -->
      </div><!-- /.contact-footer -->
    </div><!-- /.container-fluid -->

    <!-- REQUIRED SCRIPTS -->
    <script src="../../dist/main/js/jquery.min.js"></script>
    <script src="../../dist/main/js/bootstrap.min.js"></script>
  </body>
</html>
